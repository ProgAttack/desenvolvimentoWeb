<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
    <title>CALCULAR MÉDIA</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="card col-md-2 bg-danger text-white text-center">
                <a href="form_selecao.html" class="text-decoration-none text-white"><h2 class="h2">EX<br>1</h2></a>
            </div>
            <div class="card col-md-2 bg-danger text-white text-center">
                <a href="curriculo.html" class="text-decoration-none text-white"><h2 class="h2">EX<br>2</h2></a>
            </div>
            <div class="card col-md-2 bg-danger text-white text-center">
                <a href="sorteador.html" class="text-decoration-none text-white"><h2 class="h2">EX<br>3</h2></a>
            </div>
            <div class="card col-md-6 mr-5 bg-danger text-white text-center">
                <div class="card-body mt-2">
                    <h1 class="h2">CALCULAR MÉDIA</h2>
                </div>
            </div>
        </div>
        <div class="container-fluid">

            
            <form class="row card mt-3 mb-3">
                <div class="col-md text-center mt-3">
                    <h1>DIGITE AS NOTAS DO ALUNO</h1>                 
                    <h5>MÉDIA > 6 = APROVADO -  2.1 < MEDIA < 5.9 = RECUPERAÇÃO -  MÉDIA < 2 = REPROVADO</h5>
                </div>
                <div class="form-row d-flex mb-3">
                    <div class="form-group col-md">
                        <label for="nome">NOME DO ALUNO: </label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome">
                    </div>
                </div>
                <div class="form-row d-flex mb-3">
                    <div class="form-group col-md-6">
                        <label for="nota1">DIGITE A 1ª NOTA:</label>
                        <input type="number" class="form-control" id="nota1" placeholder="1ª nota" name="nota1">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nota2">DIGITE A 2ª NOTA:</label>
                        <input type="number" class="form-control" id="nota2" placeholder="2ª nota" name="nota2">
                    </div>
                </div>
                <div class="form-row d-flex">
                    <div class="form-group col-md-6">
                        <label for="nota3">DIGITE A 3ª NOTA:</label>
                        <input type="number" class="form-control" id="nota3" placeholder="3ª nota" name="nota3">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nota4">DIGITE A 4ª NOTA:</label>
                        <input type="number" class="form-control" id="nota4" placeholder="4ª nota" name="nota4">
                    </div>
                </div>
                <div class="form-row d-flex mb-3 mt-3">
                    <div class="form-group col-md-6 d-flex justify-content-center">
                        <button type="button" class="btn btn-danger" onclick="calcularMedia()">CALCULAR</button>
                    </div>
                    <div class="card form-group col-md-6 resultado text-white text-center" id="resultado">
                        <p class="text-dark">RESULTADO:</p>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="row mt-3 mb-3 d-flex justify-content-center">
            <button class="btn btn-danger">
                <a href="index.html" class="text-decoration-none text-white">HOME PAGE</a>
            </button>
        </div>
    </div>
</body>
</html>
